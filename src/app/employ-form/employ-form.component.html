

<form class="m-top m-left" [formGroup]="formValue" (ngSubmit)="postEmployeeDetails()">
  <div class="form-group col-md-6 mx-5 spacing">
    <label class="col-form-label">Name:</label>
    <input
      type="text"
      placeholder="name"
      class="form-control"
      formControlName="name"
    />
    <small class="text-danger" *ngIf="formValue.get('name')?.invalid && formValue.get('name')?.touched">Name is required and must be a letter</small>
  </div>
    
  <div class="form-group col-md-6 mx-5 spacing">
    <label for="text" class="col-form-label">Email Id: </label>
    <input
      type="text"
      placeholder="emailId"
      class="form-control"
      formControlName="emailId"
    />
    <small class="text-danger" *ngIf="formValue.get('emailId')?.invalid && formValue.get('emailId')?.touched">Email is required</small>
    <!-- <small class="text-danger" 
      >Email is required</small
    > -->
  </div>

  <div class="form-group col-md-6 mx-5 spacing">
    <label class="col-form-label">PhoneNumber: </label>
    <input
      type="tel"
      pattern="^\d{10}$"
      placeholder="Mobile No."
      class="form-control"
      formControlName="mobileNo"
    />
    <div *ngIf="formValue.get('mobileNo')?.invalid && formValue.get('mobileNo')?.touched"> 
      <small class="text-danger">Phone number is required and must be a digit</small>
    </div>
  </div>

  <div class="form-group col-md-6 mx-5 spacing">
    <br />
    <label for="inputState">Department</label>
    <select
      id="inputState"
      placeholder="Department"
      class="form-control"
      formControlName="dept"
    >
      <option> Product Service</option>
      <option>HR</option>
      <option>Managed Services</option>
      <option>Professional Services</option>
      <option>Admin</option>
      <option>Finance</option>
      <option>Sales & Marketing</option>
    </select>
    <small class="text-danger" *ngIf="formValue.get('dept')?.invalid && formValue.get('name')?.touched" >Choose Department</small>
  </div>
  <br />

  <button
    type="submit"
    style="color: aliceblue; margin-left: 225px"
    class="btn btn-primary spacing"
    [disabled]="formValue.invalid"
  >
    Add Employee
  </button>
  <a href="" style="display: none"
  id="route"
  [routerLink]="['/employ-list']"></a>
 
</form>
